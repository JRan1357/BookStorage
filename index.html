<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="reafctoredApp.js" defer></script>
</head>
<body>
<div class="mainContainer">
    
        <div class="bookInput subContainer">
            <form action="" >
                <fieldset class="form">
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages">
                    <label for="read" id="read">
                        <p>
                            <input type="radio" name="hasRead" value="Read">Read
                            <input type="radio" name="hasRead" value="Unread">Unread
                        </p>
                    </label>
                    <br>
                    <button type="button" onclick="getValues(); drawHtml()" id="submitBtn">Submit!</button>
                </fieldset>
            </form>
        </div>
    
        <div class="subContainer" id="bookViewer">

        </div>
</div>

</body>
</html>
